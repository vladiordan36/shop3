<html> 
<head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="products.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<div>
<div class="page indexPage" style="display: none;">
    <div class="productsTable well"></div>
    <a href="#cart" class="btn btn-info">Cart</a>
    <a href="#login" class="btn btn-info">Login</a>
</div>
<div class="page cartPage" style="display: none;">
    <div class="productsTable well"></div>
    <a href="#index" class="btn btn-info">Index</a>
</div>
<div class="page loginPage" style="display: none;">
    <div class="form well">
        <table>
        <tr>
        <th><h1>Login</h1></th>
        </tr>
        <tr>
        <td>
        <input type="text", class="form" id="user" placeholder="Username" required>
        </td>
        </tr>
        <tr>
        <td>
        <input type="password", class="form" id="pass" placeholder="Password" required>
        </td>
        </tr>
        <tr>
        <td>
        <button class="btn btn-warning" id="login" onclick=login()>Login</button>
        </td>
        </tr>
        </table>
    </div>
    <a href="#index" class="btn btn-info">Index</a>
</div>
<div class="page adminPage" style="display: none;">
    <div class="productsTable well"></div>
    <a href="#index" class="btn btn-info">Back</a>
</div>
<div class="page addPage" style="display: none;">
    <div class="form-group well">
        
        <h1>Add product</h1>

        <form class="form-group" id="myForm" action="" role="form" method="POST" enctype="multipart/form-data" target="hiddenFrame">
       
        <input type="text", class="form-control" name="title" id="title" placeholder="Title" required>
        
        <input type="textarea", class="form-control" name="description" id="description" placeholder="Description" required>

        <input type="number", class="form-control" name="price" id="price" placeholder="Price" required>
       
        <h4>Image </h4>
        <input type="file", class="form" name="image" id="image" required>
     
        <button class="btn btn-warning" id="addProduct" onclick="addProducts(0,'create')">Add</button>
       
        </form>
        <div id="formMessage">
            
        </div>
    </div>
    <a href="#admin" class="btn btn-info">Back</a>
    <div class="hiddenFrame" style="display: none;">
        <iframe id="hiddenFrame" style="width: 70%;height: 70%;" name="hiddenFrame"></iframe>
    </div>
</div>
</body>
</html>
